{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
   <h1>Register Here!</h1>
{% endblock page_header%}

{% block content %}
 
 <form action="{% url 'accounts:register' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Register" %}
 </form>

{% endblock content %}
