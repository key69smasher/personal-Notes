{% extends "learning_logs/base.html" %}
{% block page_header %}
    <h1>Edit Entry {{entry.id}} Of <a href=" {%url 'learning_logs:topic' topic.id %} ">{{topic}}</a></h1>
{% endblock page_header %}
{% block content %}
<p>Edit Entry:</p>
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Save changes</button>
</form>
{% endblock content %}
